<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Leaders Group Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Leaders Group Calculator</h1>

        <!-- Personal data -->
        <form id="personalForm">
            <label for="name">Име на търговец:</label>
            <input type="text" id="name" required>

            <label for="rank">Ранг:</label>
            <select id="rank" required>
                <option value="">Изберете...</option>
                <option value="MTP">МТП</option>
                <option value="STP">СТП</option>
                <option value="RaM">РаМ</option>
                <option value="ReM">РеМ</option>
            </select>

            <label for="month">Месец (1-12):</label>
            <input type="number" id="month" min="1" max="12" required>

            <label for="year">Година:</label>
            <input type="number" id="year" min="2000" max="2100" required>

            <label for="oz">ОЗ (€):</label>
            <input type="number" id="oz" min="0" required>

            <label for="zh">ЖЗ (€):</label>
            <input type="number" id="zh" min="0" required>

            <label for="pension">Пенсионно (бр. полици):</label>
            <input type="number" id="pension" min="0" required>

            <label for="loan">Кредитиране (€):</label>
            <input type="number" id="loan" min="0" required>

            <label for="ef">ЕФ (€):</label>
            <input type="number" id="ef" min="0" required>

            <button type="submit">Изчисли лично възнаграждение</button>
        </form>

        <!-- Personal results -->
        <div id="personalResult"></div>
        <button type="button" id="exportCSV" style="display:none;">Експортирай CSV</button>

        <!-- Team section (RaM/ReM) -->
        <div id="teamSection" style="display:none;">
            <h2>Вижте бонусите от Вашия екип</h2>

            <!-- Drag & drop -->
            <div id="dropZone" class="drop-zone">
                Плъзнете файлове тук или кликнете, за да изберете
                <input type="file" id="teamFile" accept=".csv" multiple hidden>
            </div>

            <ul id="uploadedFiles"></ul>
            <button type="button" id="calcTeam">Изчисли бонус</button>
            <div id="teamResults"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
