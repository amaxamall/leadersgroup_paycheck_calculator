<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Leaders Group - Калкулатор за възнаграждения</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Leaders Group - Калкулатор за възнаграждения</h1>

    <form id="personalForm">
        <label>Име на търговец:</label>
        <input type="text" required pattern="[A-Za-zА-Яа-я\s\-]+" id="name" required>

        <label>Ранг:</label>
        <select id="rank" required>
            <option value="">Изберете...</option>
            <option value="МТП">МТП</option>
            <option value="СТП">СТП</option>
            <option value="РаМ">РаМ</option>
            <option value="РеМ">РеМ</option>
        </select>

        <label>Месец:</label>
        <input type="number" id="month" min="1" max="12" required>

        <label>Година:</label>
        <input type="number" id="year" min="2020" max="2100" required>

        <label>ОЗ (€):</label>
        <input type="text" id="oz" inputmode="numeric" required>

        <label>ЖЗ (€):</label>
        <input type="text" id="zh" inputmode="numeric" required>

        <label>Пенсионно (бр. полици):</label>
        <input type="number" id="pension" min="0" required>

        <label>Кредитиране (€):</label>
        <input type="text" id="loan" inputmode="numeric" required>

        <label>ЕФ (€):</label>
        <input type="text" id="ef" inputmode="numeric" required>

        <button type="submit">Изчисли лично възнаграждение</button>
    </form>

    <div id="personalResult"></div>
    <button id="exportCSV" style="display:none;">Експортирай CSV</button>

    <div id="teamSection" style="display:none;">
        <h2>Бонуси от екипа</h2>

        <div id="dropZone" class="drop-zone">
            Плъзнете CSV файлове тук
            <input type="file" id="teamFile" multiple hidden>
        </div>

        <ul id="uploadedFiles"></ul>
        <button id="calcTeam">Изчисли бонус</button>
        <div id="teamResults"></div>
    </div>

    <button type="button" id="resetCalc">Ново изчисление</button>
</div>

<script src="script.js"></script>
</body>
</html>
